<div class="login-container">
    <!-- Kiosk Access Button -->
    <button class="kiosk-access-btn" (click)="navigateToKiosk()" title="Ir a Activar Isla">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>
    
    <div class="login-card fade-in">
        <div class="login-header">
            <h1>⚙️ Horas-CMK-CIC</h1>
            <p>Panel Administrativo</p>
        </div>

        <form (ngSubmit)="login()">
            <div class="form-group">
                <label class="form-label">Correo Electrónico</label>
                <input type="email" class="form-input" [(ngModel)]="email" name="email" placeholder="admin@empresa.com"
                    [disabled]="isLoading" required />
            </div>

            <div class="form-group">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-input" [(ngModel)]="password" name="password" placeholder="••••••••"
                    [disabled]="isLoading" required />
            </div>

            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="isLoading" style="width: 100%;">
                <span *ngIf="!isLoading">Iniciar Sesión</span>
                <span *ngIf="isLoading">
                    <div class="spinner" style="margin: 0 auto;"></div>
                </span>
            </button>
        </form>
    </div>
</div>
